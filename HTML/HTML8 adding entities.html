<body>
    <!-- we know html ignores spaces -->
    <p>This is                   paragraph</p>
    <p> this is &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; paragraph</p>

    <!-- we cant add tags so what to do '<' is for &it '>' for &gt -->

        paragraph is written with<p>
    </p>
    <p>
        paragraph is written with &it; p &gt; 
    </p>
